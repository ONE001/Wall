<div id="customize_panel">
  {# for creator #}
  <input type="button" value="Очистить" id="clear"/>

  {# for all the rest #}

  <label for="background">Цвет фона</label>
  <input id="background" type="color"/>

  <label for="stroke_style">Цвет линии</label>
  <input id="stroke_style" type="color"/>

  <label for="width_line">Толщина линии</label>
  <input id="width_line" type="number" value="1" min="1" max="100" step="1"/>

  <label for="opacity_line">Прозрачность линии</label>
  <input id="opacity_line" type="number" value="1" min="0.1" max="1" step="0.1"/>

  <input type="button" value="Ластик" id="eraser"/>
  <input type="button" value="Карандаш" id="pencil"/>
  <input type="button" value="Фломастер" id="felt_pen" class="draw_element"/>

  <input type="button" value="Обновить" id="update"/>
</div>
